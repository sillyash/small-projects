<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Color Flipper</h1>
        <h2>Using vanilla JavaScript</h2>
        <div id="box">
            <p id="color">white</p>
        </div>
        <button id="color-flipper" onclick="color()">Flip the color!</button>
    </main>
    <script src="./color-flipper.js"></script>
</body>
</html>
